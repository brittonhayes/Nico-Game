<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Nico's RPG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="./styles/animate.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emoticon {
      white-space: pre;
    }

    .gameText {
      font-family: 'Press Start 2P', cursive;
    }

    body,
    html {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./img/duck-hunt.png" width="60" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="about.html" class="navbar-item">
          About
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <a href="retro.html" class="navbar-item">
          UI/UX
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">

            <a href="contact.html" class="navbar-item">
              Contact Us
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Play Now</strong>
            </a>
            <a href="prototype.html" class="button is-light" target="_blank">
              Prototype
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- .hero -->
  <section class="hero has-background-primary is-bold is-marginless is-fullheight">
    <div class="hero-body noise">
      <div class="container gameText bounceInDown animated">
        <div class="title is-1 center has-text-light">Nico's RPG</div>
        <div class="subtitle center has-text-light">A Java-Based Experience</div>
        <figure class="image center">
          <a href="/index.html">
            <img src="img/duck-hunt.png" style="max-width: 160px;">
          </a>
        </figure>

      </div>
    </div>
  </section>
  <!-- /.hero -->
  <!-- Navbar -->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
  <!-- /Navbar -->

</body>

</html>
