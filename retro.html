<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="./NES_files/css" rel="stylesheet">
  <link href="./NES_files/nes.min.css" rel="stylesheet">
  <link href="./NES_files/style.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
  <title>UI/UX | Nico's RPG</title>
</head>

<body>

  <header>
    <h1>Nico's RPG</h1>
    <p>A Java-Based Experience</p>
  </header>

  <section class="nes-container with-title">
    <h2 class="title">Character Select</h2>
    <div>
      <button type="button" class="nes-btn is-disabled">Nico</button>
      <button type="button" class="nes-btn is-primary">Britt</button>
      <button type="button" class="nes-btn is-primary">Ben</button>
      <button type="button" class="nes-btn is-primary">Zack</button>
      <button type="button" class="nes-btn is-primary">Nicole</button>
    </div>
  </section>
  <section class="nes-container with-title">
    <h2 class="title">Sign In</h2>
    <div class="nes-field">
      <label for="name_field">Name</label>
      <input type="text" id="name_field" class="nes-input">
    </div>
    <div class="field">
      <label for="textarea_field">Preferred Class?</label>
      <textarea id="textarea_field" class="nes-textarea"></textarea>
    </div>
  </section>
  <section class="balloon from-left nes-container with-title ">
    <h2 class="title">Dialogue</h2>
    <div class="messages">
      <div class="message -left">
        <i class="nes-bcrikko"></i>
        <div class="nes-balloon from-left">
          <p>aye bro, it's me nico</p>
        </div>
      </div>
      <div class="message -right">
        <div class="nes-balloon from-right">
          <p>oh dang bud, how you doin?</p>
        </div>
        <i class="nes-bcrikko"></i>
      </div>
    </div>
  </section>

</body>

</html>
