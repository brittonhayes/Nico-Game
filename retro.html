<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link href="./NES_files/css" rel="stylesheet">
  <link href="./NES_files/nes.min.css" rel="stylesheet">
  <link href="./NES_files/style.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
  <title>UI/UX | Nico's RPG</title>
</head>

<style>
  .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emoticon {
      white-space: pre;
    }

    .gameText {
      font-family: 'Press Start 2P', cursive;
    }

  </style>

<body>

  <!-- navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./img/duck-hunt.png" width="60" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="about.html" class="navbar-item">
          About
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <a href="retro.html" class="navbar-item">
          UI/UX
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">

            <a href="contact.html" class="navbar-item">
              Contact Us
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Play Now</strong>
            </a>
            <a href="prototype.html" class="button is-light" target="_blank">
              Prototype
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- /navbar -->

  <div class="container">
    <section class="nes-container with-title has-background-light">
      <h2 class="title">Character Select</h2>
      <div>
        <button type="button" class="nes-btn is-primary">Nico</button>
        <button type="button" class="nes-btn is-primary">Britt</button>
        <button type="button" class="nes-btn is-primary">Ben</button>
        <button type="button" class="nes-btn is-primary">Zack</button>
        <button type="button" class="nes-btn is-primary">Nicole</button>
      </div>
    </section>
    <section class="nes-container with-title has-background-light">
      <h2 class="title">Sign In</h2>
      <div class="nes-field">
        <label for="name_field">Name</label>
        <input type="text" id="name_field" class="nes-input">
      </div>
      <div class="field">
        <label for="textarea_field">Preferred Class?</label>
        <textarea id="textarea_field" class="nes-textarea"></textarea>
      </div>
    </section>
    <section class="balloon from-left nes-container notification with-title ">
      <h2 class="title">Dialogue</h2>
      <div class="messages">
        <div class="message -left">
          <i class="nes-bcrikko"></i>
          <div class="nes-balloon from-left">
            <p>aye bro, it's me nico</p>
          </div>
        </div>
        <div class="message -right">
          <div class="nes-balloon from-right">
            <p>oh dang bud, how you doin?</p>
          </div>
          <i class="nes-bcrikko"></i>
        </div>
      </div>
    </section>
  </div>

  <!-- navbarJS -->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
  <!-- /navbarJS -->

</body>

</html>
